<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Note</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="container-fluid" style="background-color:#fcad03d4">
        <div class="row">
            <div class="nav-bar " style="padding: 12px; ">
                <i class="fa-solid fa-pen-nib px-3 fs-4"></i>
                <span class="h2 fs-3 text-white">Keep Note</span>
            </div>

        </div>
    </div>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="box-1 p-2 mt-5 ">
                    <input type="text" name="" id="title" class="border-0 mb-2" placeholder="Title" style="width: 100%;">
                    <br>
                    <input type="text" name="" id="note" placeholder="Take a note" class="w-100 border-0"
                        style="height:70px">
                    <button type="submit" onclick="addnote()" class="addbtn"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex flex-wrap" id="notes">

            </div>
        </div>
    </div>

    <script src="keep.js"></script>
</body>

</html>
